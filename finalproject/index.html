<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #quoteContainer {
            text-align: center;
            width: 80%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        #quote {
            font-size: 24px;
            color: #333;
        }
        #author {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="quoteContainer">
        <div id="quote">Press the button to load a quote!</div>
        <div id="author"></div>
        <button onclick="loadQuote()">Load Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
